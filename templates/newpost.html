{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry:</h1>
    <form action ='/newpost' id='new_post' method='post'>
        <table>
            <tr>
                <td><label for='title'>Title for your new post:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input  name='title' type="text" value="{{ title }}"/>
                    <span class="error">{{ title_error }}</span>
                </td>
            </tr>
            <tr>
                <td><label for='body'>Your new post:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name='body' form='new_post'>{{ body }}></textarea>
                    <span class='error'>{{ body_error }}</span>
                </td>
            </tr>
        </table>
        
        <input type="submit" value='Add Entry'/>
    </form>


{% endblock %}
